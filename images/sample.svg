<?xml version="1.0" encoding="UTF-8"?>
<svg
    xmlns="http://www.w3.org/2000/svg"
    width="100"
    height="100"
    viewBox="0 0 100 100">

    <!-- Background -->
    <rect x="0" y="0" width="100" height="100" fill="white"/>

    <!-- Equilateral triangle -->
    <!-- Vertices: (50,10), (10,80), (90,80) -->
    <polygon
        points="50,10 10,80 90,80"
        fill="none"
        stroke="blue"
        stroke-width="2"/>

    <!-- Inscribed circle -->
    <!-- Center at centroid (50,56.67), radius â‰ˆ 23 -->
    <circle
        cx="50"
        cy="56.67"
        r="23"
        fill="none"
        stroke="blue"
        stroke-width="2"/>

</svg>